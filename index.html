<!DOCTYPE html>
<html>
<head>
    <title>PROJETO-DRONE-MARK7-SSTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-funcoes-especiais">
        <button class="botao-ligar-desligar"><h1>ON / OFF</h1></button>
        <button class="botao-voltar-casa"><h1>HOME</h1></button>
        <button class="botao-soltar-carga"><h1>DEPLOY</h1></button>
        <button class="botao-decolar"><h1>DECOLAR</h1></button>
        <button class="botao-pousar"><h1>POUSAR</h1></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script> <!-- importando a biblioteca nippleJS (serve para criar joysticks)-->
    <div class="div-controles-direcoes">
        <div id="joystickAlturaRotacao" class="joystick-altura-rotacao"></div>
        <div id="joystickDirecoes" class="joystick-direcoes"></div>
    </div>
    <script src="integracao.js"></script>
</body>
</html>
